<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Station</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <form>
        <input placeholder="City..." id="city" name="city-name" list="city-list"><br>
        <datalist id="city-list">
        </datalist>
        <div id="state-country-wrap">
          <div id="country-wrap">
            <input placeholder="Country..." id="country" name="country-name" list="country-list"><br>
            <datalist id="country-list">
            </datalist>
          </div>
          <div id="state-wrap"></div>
            <input placeholder="State..." id="state" name="state-name" list="state-list"><br>
            <datalist id="state-list">
            </datalist>
          </div>
        </div>
        <div id="errors">
        </div>
      </form>
    </div>
  </body>
</html>
